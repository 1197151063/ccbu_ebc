<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="include/import">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body id="index" class="bg">
<!--header-->
<div th:include="include/js_header"></div>
<!--header-->
<!--main-->
<!--nav-->
<!--main-->
<div class="form-bg">
    <div class="form-title">
        <div class="form-title-left"><img src="../images/form_title.png" alt=""/>发布知识</div>
        <div class="form-title-right">
            <el-button type="primary" size="small" onclick="window.location.href ='js_zsgl'">提交</el-button>
            <el-button type="primary" plain size="small" onclick="window.location.href ='js_zsgl'">保存</el-button>
            <el-button size="small" onclick="window.location.href ='js_zsgl'">返回</el-button>
        </div>
    </div>
    <div class="form-main">
        <el-row>
            <el-col :span="24">
                <dl>
                    <dt>知识标题</dt>
                    <dd>
                        <el-input
                                type="text"
                                placeholder="请输入内容"
                                v-model="text"
                                maxlength="30"
                                show-word-limit
                                style="width:70rem"
                                size="small">
                        </el-input>
                    </dd>
                </dl>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="12">
                <dl>
                    <dt>发布人</dt>
                    <dd>
                        <el-select v-model="value" placeholder="张林伟" size="small">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </dd>
                </dl>
            </el-col>
            <el-col :span="12">
                <dl>
                    <dt>发布类型</dt>
                    <dd>
                        <el-select v-model="value" placeholder="培训课程资料" size="small">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </dd>
                </dl>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="12">
                <dl>
                    <dt>发布方式</dt>
                    <dd>
                        <el-select v-model="value" placeholder="自动发布" size="small">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </dd>
                </dl>
            </el-col>
            <el-col :span="12">
                <dl>
                    <dt>发布时间</dt>
                    <dd>
                        <el-date-picker
                                v-model="value2"
                                type="daterange"
                                unlink-panels
                                range-separator="至"
                                start-placeholder="开始日期"
                                end-placeholder="结束日期"
                                :shortcuts="shortcuts"
                                size="small">
                        </el-date-picker>
                    </dd>
                </dl>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="12">
                <dl>
                    <dt>发布范围</dt>
                    <dd>
                        <el-select v-model="value" placeholder="全部团队" size="small">
                            <el-option
                                    v-for="item in options"
                                    :key="item.value"
                                    :label="item.label"
                                    :value="item.value">
                            </el-option>
                        </el-select>
                    </dd>
                </dl>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="24">
                <dl>
                    <dt>备注</dt>
                    <dd>
                        <el-input
                                type="textarea"
                                placeholder="请输入内容"
                                v-model="textarea"
                                maxlength="200"
                                show-word-limit
                        >
                        </el-input>
                    </dd>
                </dl>
            </el-col>
        </el-row>
        <el-row>
            <el-col :span="24">
                <dl>
                    <dt>上传资料</dt>
                    <dd>
                        <el-upload
                                class="upload-demo"
                                action="https://jsonplaceholder.typicode.com/posts/"
                                :on-preview="handlePreview"
                                :on-remove="handleRemove"
                                :before-remove="beforeRemove"
                                multiple
                                :limit="3"
                                :on-exceed="handleExceed"
                                :file-list="fileList">
                            <el-button size="small" type="primary">点击上传</el-button>
                            <template #tip>
                                <div class="el-upload__tip">上传文件不超过100mb</div>
                            </template>
                        </el-upload>
                    </dd>
                </dl>
            </el-col>
        </el-row>
    </div>
    <!--main-->
    <!--footer-->

    <!--footer-->
</div>
<div th:include="include/footer"></div>
</body>


<script>
    //输入框
    const {defineComponent, ref} = Vue


    var Main = {

            //输入框
            setup() {
                return {
                    text: ref(''),
                    textarea: ref('')
                }
            },

            data() {
                return {
                    //头像
                    circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png",
                    squareUrl: "https://cube.elemecdn.com/9/c2/f0ee8a3c7c9638a54940382568c9dpng.png",
                    sizeList: ["large", "medium", "small"],
                    //上传
                    fileList: [{
                        name: '变革时代的银行行长，追求卓越的领导力 课程培训.pptx',
                        url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100'
                    }],
                    //导航
                    activeIndex: '6',
                    //选择器
                    options: [{
                        value: '选项1',
                        label: '选项1'
                    }, {
                        value: '选项2',
                        label: '选项2'
                    }, {
                        value: '选项3',
                        label: '选项3'
                    }, {
                        value: '选项4',
                        label: '选项4'
                    }, {
                        value: '选项5',
                        label: '选项5'
                    }],
                    value: '',
                    //日期快捷选项
                    shortcuts: [{
                        text: '最近一周',
                        value: (() => {
                            const end = new Date()
                            const start = new Date()
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 7)
                            return [start, end]
                        })(),
                    }, {
                        text: '最近一个月',
                        value: (() => {
                            const end = new Date()
                            const start = new Date()
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 30)
                            return [start, end]
                        })(),
                    }, {
                        text: '最近三个月',
                        value: (() => {
                            const end = new Date()
                            const start = new Date()
                            start.setTime(start.getTime() - 3600 * 1000 * 24 * 90)
                            return [start, end]
                        })(),
                    }],
                    value1: '',
                    value2: '',
                    //弹出经济形势
                    dialogTableVisible: false
                }
            },
            methods: {
                //上传
                handleRemove(file, fileList) {
                    console.log(file, fileList);
                },
                handlePreview(file) {
                    console.log(file);
                },
                handleExceed(files, fileList) {
                    this.$message.warning(`当前限制选择 3 个文件，本次选择了 ${files.length} 个文件，共选择了 ${files.length + fileList.length} 个文件`);
                },
                beforeRemove(file, fileList) {
                    return this.$confirm(`确定移除 ${file.name}？`);
                }
            }
        }
    ;const app = Vue.createApp(Main);
    app.use(ElementPlus);
    app.mount("#index");


</script>


</html>
