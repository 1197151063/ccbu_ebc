<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="include/import"></head>
<body id="index" class="bg">
<!--header-->
<div th:include="include/js_header"></div>
	<div class="form-main">
		<el-row>
			<el-col :span="12">
				<dl>
					<dt>发布人</dt>
					<dd>
						<el-select v-model="value" placeholder="张林伟" size="small">
							<el-option
									   v-for="item in options"
									   :key="item.value"
									   :label="item.label"
									   :value="item.value">
							</el-option>
						</el-select>
					</dd>
				</dl>
			</el-col>
			<el-col :span="12">
				<dl>
					<dt>发布类型</dt>
					<dd>
						<el-select v-model="value" placeholder="风险预警" size="small">
							<el-option
									   v-for="item in options"
									   :key="item.value"
									   :label="item.label"
									   :value="item.value">
							</el-option>
						</el-select>
					</dd>
				</dl>
			</el-col>
		</el-row>
		<el-row>
			<el-col :span="12">
				<dl>
					<dt>风险预警类型</dt>
					<dd>
						<el-select v-model="value" placeholder="经营预警" size="small">
							<el-option
									   v-for="item in options"
									   :key="item.value"
									   :label="item.label"
									   :value="item.value">
							</el-option>
						</el-select>
					</dd>
				</dl>
			</el-col>
		</el-row>
		<el-row>
			<el-col :span="12">
				<dl>
					<dt>发布方式</dt>
					<dd>
						<el-select v-model="value" placeholder="自动发布" size="small">
							<el-option
									   v-for="item in options"
									   :key="item.value"
									   :label="item.label"
									   :value="item.value">
							</el-option>
						</el-select>
					</dd>
				</dl>
			</el-col>
			<el-col :span="12">
				<dl>
					<dt>发布时间</dt>
					<dd>
						<el-date-picker
										v-model="value2"
										type="daterange"
										unlink-panels
										range-separator="至"
										start-placeholder="开始日期"
										end-placeholder="结束日期"
										:shortcuts="shortcuts"
										size="small">
						</el-date-picker>
					</dd>
				</dl>
			</el-col>
		</el-row>
		<el-row>
			<el-col :span="12">
				<dl>
					<dt>发布范围</dt>
					<dd>
						<el-select v-model="value" placeholder="中国龙队银行" size="small">
							<el-option
									   v-for="item in options"
									   :key="item.value"
									   :label="item.label"
									   :value="item.value">
							</el-option>
						</el-select>
					</dd>
				</dl>
			</el-col>
		</el-row>
		<el-row>
			<el-col :span="24">
				<dl>
					<dt>风险预警内容</dt>
					<dd>
						<el-input
								  type="textarea"
								  placeholder="请输入内容"
								  v-model="textarea"
								  maxlength="200"
								  show-word-limit
								  >
						</el-input>
					</dd>
				</dl>
			</el-col>
		</el-row>
	</div>
</div>
<!--main-->

<!--footer-->
<!--欢迎界面-->
<div th:include="include/footer"></div>
<!--footer-->

</body>


	
<script>
	//输入框
	const { defineComponent, ref } = Vue


	var Main = {
		
		//输入框
		setup() {
			return {
				textarea: ref('')
			}
		},
		
		data () {
			return {
				//头像
				circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png",
				squareUrl: "https://cube.elemecdn.com/9/c2/f0ee8a3c7c9638a54940382568c9dpng.png",
				sizeList: ["large", "medium", "small"],
				//导航
				activeIndex: '3',
				//选择器
				options: [{
					value: '选项1',
					label: '选项1'
				}, {
					value: '选项2',
					label: '选项2'
				}, {
					value: '选项3',
					label: '选项3'
				}, {
					value: '选项4',
					label: '选项4'
				}, {
					value: '选项5',
					label: '选项5'
				}],
				value: '',
				//日期快捷选项
				shortcuts: [{
					text: '最近一周',
					value: (() => {
						const end = new Date()
						const start = new Date()
						start.setTime(start.getTime() - 3600 * 1000 * 24 * 7)
						return [start, end]
					})(),
				}, {
					text: '最近一个月',
					value: (() => {
						const end = new Date()
						const start = new Date()
						start.setTime(start.getTime() - 3600 * 1000 * 24 * 30)
						return [start, end]
					})(),
				}, {
					text: '最近三个月',
					value: (() => {
						const end = new Date()
						const start = new Date()
						start.setTime(start.getTime() - 3600 * 1000 * 24 * 90)
						return [start, end]
					})(),
				}],
				value1: '',
				value2: '',
				//弹出经济形势
				dialogTableVisible: false
			}
		},
		methods: {
		}	
	}
	;const app = Vue.createApp(Main);
	app.use(ElementPlus);
	app.mount("#index");
	
	
</script>

	
</html>
